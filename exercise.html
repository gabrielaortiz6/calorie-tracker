<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--Font-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <!--DayJS-->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <!--Tailwind CDN-->
  <script src="https://cdn.tailwindcss.com" rel="stylesheet tailwind"></script>
  <!--Jquery UI (for Autocomplete)-->
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <!--CSS-->
  <link rel="stylesheet" href="./assets/css/exercise.css" />
  <title>Exercises</title>
</head>
<!--Header-->
<header class="flex justify-between p-5">
  <h1>Users Name</h1>
   <!--Current date display-->
	<p id="currentDay" class="date text-1xl"></p>
  <!--Button that takes you back to Calorie Input (Main) Page-->
  <div>
    <a href="mainpage.html"><button
        class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 mr-10 px-4 border border-gray-400 rounded shadow"
        id="add-calorie-btn">Add Calories</button></a>
  </div>
</header>

<!--Input Form-->
<body class="flex flex-col">
  <form class="exercise-form flex flex-col justify-center items-center">
    <!--Enter Exercise Input-->
    <div class="ui-widget">
      <label for="exercise-input" class="block mb-2 font-semibold text-gray-900 dark:text-white">Exercise List: </label>
      <input id="exercise-input" type="text" placeholder="Start typing to see options" required class="max-w-xs p-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    </div>
    <!--Enter Duration of Exercise Input-->
    <div class="block mb-6 pt-4">
      <label for="duration-input" class="text-center font-semibold block mb-2 text-gray-900 dark:text-white">
        <h3>Duration (in minutes): </h3>
      </label>
      <input type="text" id="duration-input" placeholder="Duration of exercise" required
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        required>
    </div>
    <!--Submit Button-->
    <button
      class="max-w-md mb-6 bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow"
      id="exercise-btn">
      Submit
    </button>
  </form>

  <!--Tailwind Table for exercise list to display-->
  <div class="exercise-list mt-4 mb-8">
    <div class="exercise-list relative overflow-x-auto shadow-md sm:rounded-lg">
      <table id="exercise-table" class="table-auto text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>
            <!--Header of Table-->
            <th scope="col" class="w-1/3 px-6 py-3">
              Activity
            </th>
            <th scope="col" class="w-1/3 px-6 py-3">
              Duration (in minutes)
            </th>
            <th scope="col" class="w-1/3 px-6 py-3">
              Calories Burned
            </th>
          </tr>
        </thead>
        <!--Table Body-->
        <tbody class="table-body">
          <!--Insert user inputs here-->
        </tbody>
      </table>
    </div>
  </div>

  <div class="daily-totals flex justify-center">Daily totals:</div>
  <section class="macros flex justify-center">
    <div class="inline">Protein:</div>
    <div class="inline">Carbs:</div>
    <div class="inline">Fats:</div>
    <div class="inline">Calories:</div>
  </section>
  <!--JQuery Link-->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script src="./assets/js/exercise.js"></script>
</body>

</html>
