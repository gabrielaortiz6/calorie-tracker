	<!-- Header -->
<header class="hero">
	<h1 class="display-3 text-8xl" id="textshadow">Calorie Tracker</h1>
	<!--Current date display-->
	<p id="currentDay" class="date text-3xl pt-4 ml-4"></p>

	<!-- Introduction and name entry -->
<div class="container flex justify-center items-center w-full h-full mx-auto flex-col ">
	<h2 class="text-4xl m-2 ">Hi! What's Your name?</h2>
	<form>
	  <input class="text-center text-2xl p-3 m-2" type="text" id="name" name="name" placeholder="Enter name here" required>
	</form>
	  <a type="submit" form="form1" id="submit-btn" value="Submit" class="border-solid border-4 border-purple-900 rounded-lg bg-violet-900 text-slate-200 m-4 p-3 text-3xl">Begin Tracking</a>
</div>
