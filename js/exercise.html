<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com" rel="stylesheet tailwind"></script>
  <link rel="stylesheet" href="css" />
  <title>Exercise page</title>
</head>
<header>
  <h1>Users Name</h1>
  <div>
    <a href="mainpage.html"><button class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow float-right" id="add-calorie-btn">Add Calories</button></a>
  </div>
</header>
<!--Tailwind Form-->
<div class="w-full max-w-xs">
  <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="exercise-input">
        Add Exercise
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="exercise-input" type="text" placeholder="Enter exercise activity" required>
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="duration-input">
        Duration of Exercise
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="duration-input" type="text" placeholder="Duration of exercise in minutes">
    </div>
    <div class="flex items-center justify-between">
      <button class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow" id="submit-btn">
        Submit
      </button>
    </div>
  </form>

  <div class="ex-list">
    <h3>Exercise List:</h3>
    <div class="table-auto relative overflow-x-auto shadow-md   sm:rounded-lg">
      <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>
            <th scope="col" class="px-6 py-3">
              Activity
            </th>
            <th scope="col" class="px-6 py-3">
              Duration (in minutes)
            </th>
          </tr>
        </thead>
        <tbody>
          <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
            <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
              Exercise
            </th>
            <td class="px-6 py-4">
              Duration
            </td>
            <td class="px-6 py-4 text-right">
              <a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="daily-totals flex justify-center">Daily totals:</div>
  <section class="macros flex justify-center">
    <div class="inline">Protein:</div>
    <div class="inline">Carbs:</div>
    <div class="inline">Fats:</div>
    <div class="inline">Calories:</div>
  </section>

  <body>
    <script src="js"></script>
  </body>

</html>
