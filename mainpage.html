<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet" />
    <!--DayJS-->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"></script>
    <!--Tailwind-->
    <script src="https://cdn.tailwindcss.com" rel="stylesheet tailwind"></script>
    <link href="./assets/css/mainstyle.css" rel="stylesheet">
    <title>Food Intake</title>
  </head>
  <!--Header-->
  <header class="flex justify-between p-10">

    <p id="user-name"></p>

    <!--Current date display-->
    <p id="currentDay" class="date text-1xl"></p>

    <div class="inline exercise-btn">
      <!--Button that takes you Exercise Input (Main) Page-->
      <a href="exercise.html"><button class="inline bg-white hover:bg-gray-100
          text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded
          shadow" id="add-calorie-btn">Add Exercise</button></a>
    </div>
  </header>

  <body>
    <form class="select-meal-type flex flex-col justify-center items-center">
      <!--Select Type of Meal-->
      <label for="meal-type" class="block mb-2 text-sm font-medium text-gray-900
        dark:text-white"><h3>Select a type of meal</h3></label>
      <select id="meal-type" class="text-center max-w-sm bg-gray-50 border
        border-gray-300
        text-gray-900 text-sm rounded-lg focus:ring-blue-500
        focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700
        dark:border-gray-600 dark:placeholder-gray-400 dark:text-white
        dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <option selected>Choose the type of meal</option>
        <option id="breakfast" value="breakfast">Breakfast</option>
        <option id="lunch" value="lunch">Lunch</option>
        <option id="dinner" value="dinner">Dinner</option>
        <option id="snack" value="snack">Snack</option>
      </select>
      <!--Input Food-->
      <div class="block mb-6 pt-16">
        <label for="food-input" class="text-center block mb-2 text-sm
          font-medium text-gray-900 dark:text-white"><h3>Enter food:</h3></label>
        <input type="text" id="food-type" class="text-center bg-gray-50 border
          border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500
          focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700
          dark:border-gray-600 dark:placeholder-gray-400 dark:text-white
          dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Please Enter a Food" required>
      </div>
      <!-- Submit button for type of food -->
      <button class="max-w-md mb-2 bg-white hover:bg-gray-100 text-gray-800
        font-semibold py-2 px-4 border border-gray-400 rounded shadow"
        id="submit-btn">
        Submit
      </button>
      <!--Food Intake Amount-->
      <div id="food-intake" class="block mb-6 pt-16 flex flex-col invisible">
        <!-- Label for Enter your food quantity -->
        <label for="food-input" class="text-center block mb-2 text-sm
          font-medium text-gray-900 dark:text-white"><h3>Enter your food
            quantity:</h3></label>
        <!-- Text box to enter your quantity -->
        <input type="text" id="quantity-input" class="text-center bg-gray-50
          border
          border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500
          focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700
          dark:border-gray-600 dark:placeholder-gray-400 dark:text-white
          dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Please Enter a Quantity" required>
        <!-- Select your type of units -->
        <select type="text" id="unit-options" class="text-center bg-gray-50
          border
          border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500
          focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700
          dark:border-gray-600 dark:placeholder-gray-400 dark:text-white
          dark:focus:ring-blue-500 dark:focus:border-blue-500 mt-4" required>
          <option selected required id="unit-input">Choose your unit of
            measurement</option>
        </select>
        <!--Submit Button-->
        <button class="w-45 p-3 mb-2 bg-white hover:bg-gray-100 text-gray-800
          font-semibold py-2 px-4 border border-gray-400 rounded shadow flex
          justify-center m-auto mt-4"
          id="enter-btn">
          Enter
        </button>
      </div>
    </form>

    <!--Tailwind styled grid for user inputs to be displayed-->
    <div class="food-list">
      <div class="container my-12 mx-auto px-4 md:px-12">
        <div class="flex flex-wrap -mx-1 lg:-mx-4">

          <!-- Column -->
          <div class="my-1 px-1 w-full md:w-1/2 lg:my-4 lg:px-4 lg:w-1/4">

            <!-- Article -->
            <article class="overflow-hidden rounded-lg shadow-lg">
              <header class="flex items-center justify-between leading-tight p-2
                md:p-4">
                <h3 class="text-lg">
                  Breakfast:
                </h3>
              </header>
              <div class="p-2 md:p-4">
                <ul id="breakfast-group" class="breakfast-food-list mb-3
                  font-normal text-gray-700 dark:text-gray-400">
                </ul>
              </div>
            </article>
            <!-- END Article -->

          </div>
          <!-- END Column -->

          <!-- Column -->
          <div class="my-1 px-1 w-full md:w-1/2 lg:my-4 lg:px-4 lg:w-1/4">

            <!-- Article -->
            <article class="overflow-hidden rounded-lg shadow-lg">
              <header class="flex items-center justify-between leading-tight p-2
                md:p-4">
                <h3 class="text-lg">
                  Lunch:
                </h3>
              </header>
              <div class="p-2 md:p-4">
                <ul id="lunch-group" class="breakfast-food-list mb-3 font-normal
                  text-gray-700 dark:text-gray-400">
                </ul>
              </div>
            </article>
            <!-- END Article -->

          </div>
          <!-- END Column -->

          <!-- Column -->
          <div class="my-1 px-1 w-full md:w-1/2 lg:my-4 lg:px-4 lg:w-1/4">

            <!-- Article -->
            <article class="overflow-hidden rounded-lg shadow-lg">
              <header class="flex items-center justify-between leading-tight p-2
                md:p-4">
                <h3 class="text-lg">
                  Dinner:
                </h3>
              </header>
              <div class="p-2 md:p-4">
                <ul id="dinner-group" class="breakfast-food-list mb-3
                  font-normal text-gray-700 dark:text-gray-400">
                </ul>
              </div>
            </article>
            <!-- END Article -->

          </div>
          <!-- END Column -->

          <!-- Column -->
          <div class="my-1 px-1 w-full md:w-1/2 lg:my-4 lg:px-4 lg:w-1/4">

            <!-- Article -->
            <article class="overflow-hidden rounded-lg shadow-lg">
              <header class="flex items-center justify-between leading-tight p-2
                md:p-4">
                <h3 class="text-lg">
                  Snack:
                </h3>
              </header>
              <div class="p-2 md:p-4">
                <ul id="snack-group" class="breakfast-food-list mb-3 font-normal
                  text-gray-700 dark:text-gray-400">
                </ul>
              </div>
            </article>
            <!-- END Article -->

          </div>
          <!-- END Column -->
        </div>
      </div>

      <div class="daily-totals">
        <h4>Daily Totals:</h4>
      </div>
      <section class="macros">
        <ul>
          <li><span id="protein-total"></span></li>
          <li><span id="carbs-total"></span></li>
          <li><span id="fats-total"></span></li>
          <li><span id="calories-total"></span></li>
        </ul>
      </section>
    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/mainpage.js"></script>
  </body>
</html>
